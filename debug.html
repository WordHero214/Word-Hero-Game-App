<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug - Mastering Words</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #0b1221;
      color: #00c2a0;
    }
    .status { margin: 10px 0; padding: 10px; background: #162031; border-radius: 8px; }
    .error { color: #ef4444; }
    .success { color: #22c55e; }
  </style>
</head>
<body>
  <h1>üîç Debug Information</h1>
  <div id="status"></div>
  
  <script type="module">
    const statusDiv = document.getElementById('status');
    
    function log(message, type = 'info') {
      const div = document.createElement('div');
      div.className = `status ${type}`;
      div.textContent = message;
      statusDiv.appendChild(div);
    }
    
    try {
      log('‚úì JavaScript is working', 'success');
      
      // Test React import
      import('react').then(() => {
        log('‚úì React loaded successfully', 'success');
      }).catch(err => {
        log(`‚úó React failed to load: ${err.message}`, 'error');
      });
      
      // Test Firebase import
      import('./firebase.ts').then((firebase) => {
        log('‚úì Firebase module loaded', 'success');
        log(`‚úì Firebase auth: ${firebase.auth ? 'initialized' : 'not initialized'}`, firebase.auth ? 'success' : 'error');
        log(`‚úì Firebase db: ${firebase.db ? 'initialized' : 'not initialized'}`, firebase.db ? 'success' : 'error');
      }).catch(err => {
        log(`‚úó Firebase failed to load: ${err.message}`, 'error');
        console.error('Firebase error:', err);
      });
      
      // Test App import
      import('./App.tsx').then(() => {
        log('‚úì App.tsx loaded successfully', 'success');
      }).catch(err => {
        log(`‚úó App.tsx failed to load: ${err.message}`, 'error');
        console.error('App error:', err);
      });
      
    } catch (error) {
      log(`‚úó Critical error: ${error.message}`, 'error');
      console.error('Critical error:', error);
    }
  </script>
</body>
</html>
