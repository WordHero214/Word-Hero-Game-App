
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mastering Words - A fun, gamified spelling learning system for elementary students">
    <meta name="theme-color" content="#00c2a0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mastering Words">
    
    <title>Mastering Words - Gamified Spelling Learning</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/logo/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/logo/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="/logo/favicon-96x96.png">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/logo/apple-touch-icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f0f9ff;
        }
        h1, h2, h3, h4, .font-display {
            font-family: 'Fredoka', sans-serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .scale-in-center {
            animation: scale-in-center 0.3s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }
        @keyframes scale-in-center {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-shimmer {
            animation: shimmer 3s infinite;
        }
        
        /* New Animations for Feedback */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-30px) rotate(10deg); opacity: 0.8; }
        }
        .animate-float {
            animation: float 2s ease-in-out;
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .animate-confetti {
            animation: confetti 2s ease-out forwards;
        }
        
        @keyframes bounce-in {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .animate-bounce-in {
            animation: bounce-in 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .animate-shake {
            animation: shake 0.5s;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 194, 160, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 194, 160, 0.8); }
        }
        .animate-pulse-glow {
            animation: pulse-glow 2s infinite;
        }
        
        /* Button Hover Effects */
        .btn-hover {
            transition: all 0.2s ease;
        }
        .btn-hover:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .btn-hover:active {
            transform: translateY(0) scale(0.98);
        }
        
        /* Volume Slider Styling */
        input[type="range"].slider {
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            border-radius: 4px;
            outline: none;
        }
        
        input[type="range"].slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00c2a0;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 194, 160, 0.5);
            transition: all 0.2s ease;
        }
        
        input[type="range"].slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(0, 194, 160, 0.8);
        }
        
        input[type="range"].slider::-webkit-slider-thumb:active {
            transform: scale(1.1);
        }
        
        input[type="range"].slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00c2a0;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 194, 160, 0.5);
            transition: all 0.2s ease;
        }
        
        input[type="range"].slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(0, 194, 160, 0.8);
        }
        
        input[type="range"].slider::-moz-range-thumb:active {
            transform: scale(1.1);
        }
    </style>

</head>
<body>
    <div id="root">
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #0b1221; color: white; font-family: sans-serif; flex-direction: column; gap: 20px;">
        <div style="width: 60px; height: 60px; border: 4px solid #162031; border-top-color: #00c2a0; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="color: #666;">Loading Mastering Words...</p>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module">
      window.addEventListener('error', (e) => {
        document.getElementById('root').innerHTML = `
          <div style="padding: 20px; background: #0b1221; color: #ef4444; font-family: monospace; min-height: 100vh;">
            <h1>❌ Error Loading App</h1>
            <pre style="background: #162031; padding: 20px; border-radius: 8px; overflow-x: auto; color: white;">${e.message}\n\nFile: ${e.filename}\nLine: ${e.lineno}:${e.colno}\n\nCheck browser console (F12) for more details.</pre>
          </div>
        `;
      });
    </script>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('✅ Service Worker registered successfully:', registration.scope);
            })
            .catch((error) => {
              console.log('❌ Service Worker registration failed:', error);
            });
        });
      }
    </script>
</body>
</html>
